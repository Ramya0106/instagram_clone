<html>
    <head>
        <title>Create Account</title>
        <title>Theme Template for Bootstrap</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="jquery-1.11.3-jquery.min.js"></script>
        <script src="createaccount.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Enter Details</h1>
                    <hr>	
                        <div class="form-group">
                            <label for="uname">Username:</label>
                            <input class="form-control"   id="u" name="uname" type="text" placeholder="Enter Username" required>
                        </div>
                       <div class="form-group">
                        <label for="fname">First Name:</label>
                        <input class="form-control" id="fn" name="fname" type="text" placeholder="Enter Name" required>
                        </div>
                       <div class="form-group">
                        <label for="lname">Last Name:</label>
                        <input class="form-control" id="ln" name="lname" type="text" placeholder="Enter Last Name" required>
                    </div>
                       <div class="form-group">
                        <label for=phone>Phone Number:</label>
                        <input class="form-control" id="pn" name="phone" type="tel" placeholder="Enter Phone Number" required>
                    </div>


                       <div class="form-group">
                        <label for="psw">Password:</label>
                        <input class="form-control" id="p" name="psw" type="password" placeholder="Enter Password" required>
                    </div>


                       <div class="form-group">
                        <label for="dob">Enter Date of birth:</label> 
                        <input class="form-control" id="d" name="dob" type="date" placeholder="yyyy/mm/dd" required>
                    </div>


                       <div class="form-group">
                        <label for="mail">Enter Email:</label>
                        <input class="form-control" id="m" name="mail" type="email" placeholder="abc@gmail.com" required>
                    </div>

                           <button type="submit" class="btn btn-info" style="width:50%;" onclick="phpcall()">Sign in</button>

                       </div>


                </div>
                </div>
        </div>
